<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
       table{
        border-collapse: collapse;
        text-align: center;
       } 
    h5{
        margin-left:95px;
        margin-bottom: 10px;    }
    </style>
</head>
<body>
    <table border="1px solid black">
        <h5>List of Books </h5>
        <tr>
            <td rowspan="2">Item no </td>
            <td rowspan="2">Item name</td>
            <td colspan="2">Price</td>
        </tr>
        <tr>
            <td>Rs</td>
            <td>Paise</td>

        </tr>
        <tr>
            <td>1</td>
            <td>Programming In Python</td>
            <td>500</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Programming In Java</td>
            <td>345</td>
            <td>00</td>
        </tr>
    </table>
</body>
</html>
