<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 100px 80px 30px 30px;
            row-gap: 10px;
            column-gap: 5px;
            text-align: center;
        }
        .block1{
            background-color: blue;
            border:1px solid black;
            grid-column-start: 1;
            grid-column-end: 2;
            justify-content: center;
            align-items: center;
            display:grid;
        }
        .block2{
            background-color: red;
            grid-column-start: 2;
            grid-column-end:5;
            border:1px solid black;
            justify-content: center;
            align-items: center;
            display:grid;
        }
        .block3{
            background-color:violet;
            grid-column-start: 1;
            grid-column-end:3;
            border:1px solid black;
            height: 160px;
            justify-content: center;
            align-items: center;
            display:grid;
        }
        .block4{
            background-color:green;
            grid-column-start: 3;
            grid-column-end:4;
            grid-row-start: 2;
            grid-row-end: 5;
            border:1px solid black;
            height: 250px;
            justify-content: center;
            align-items: center;
            display:grid;
        }
        .block5{
            background-color: brown;
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 4;
            border:1px solid black;
            height: 80px;
            justify-content: center;
            align-items: center;
            display:grid;

        }
        .block6{
            background-color: aqua;
            grid-row-start: 3;
            grid-row-end:3;
            grid-column-start:4;
            border:1px solid black;
            grid-column-end: 5;
            height: 70px;
            width:100%;
            justify-content: center;
            align-items: center;
            display:grid;
        }
        .block7{
            background-color:royalblue;
            grid-row-start: 5;
            grid-row-end:5;
            grid-column-start:1;
            grid-column-end: 2;
            height: 80px;
            width:90px;
            border:1px solid black;
            justify-content: center;
            align-items: center;
            display:grid;

        }
        .block8{
            border:1px solid black;
            background-color: coral;
            grid-row-start:5;
            grid-row-end:5;
            grid-column-start:2;
            grid-column-end:3;
            width:90px;
            justify-content: center;
            align-items: center;
            display:grid;
        }
        .block9{
            border:1px solid black;
            background-color: coral;
            grid-row-start:5;
            grid-row-end:5;
            grid-column-start:4;
            grid-column-end:5;
            width:100%;
            justify-content: center;
            align-items: center;
            display:grid;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="block1">Block1</div>
        <div class="block2">Block2</div>
        <div class="block3">Block3</div>
        <div class="block4">Block4</div>
        <div class="block5">Block5</div>
        <div class="block6">Block6</div>
        <div class="block7">Block7</div>
        <div class="block8">Block8</div>
        <div class="block9">Block9</div>
    </div>
</body>
</html>
